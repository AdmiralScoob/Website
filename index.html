<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
    </head>
    <body>
        <h1>My Cool Website</h1>
        <p>I think HTML is neat!</p>

        <img src="https://th.bing.com/th/id/OIP.BfXQ9JprR7C0Ao-hbklhawEsEA?rs=1&pid=ImgDetMain">

        <blockquote>"I looked like this when I was young, and I still do." - Yogi Berra</blockquote>

        <button onClick="changeQuote()"> Change Quote</button>

        <script>
            var index = 0;

            function changeQuote(){
                var quotes = [
                    `"I really like web development!" - Dave Smity-Hayes`,
                    `"If you sit, you are sitting." - Divyansh Shukla`,
                    `"I looked like this when I was young, and I still do." - Yogi Barra`,
                    `"I am utterly confluzled" - Cooper Cooke`
                ]
                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML = quotes[index];

                index++;
                if (index >= 4) {
                    index = 0;
                }
            }
        </script>
    </body>
</html>
